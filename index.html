
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Impostor by Carpaneta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/escudo-carpaneta.png">
    <style>
        :root {
            --carpaneta-pink: #FE70C8;
            --carpaneta-black: #0B0B0B;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFFFF;
            color: var(--carpaneta-black);
            min-height: 100dvh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
        }
        .reveal-gradient {
            background: linear-gradient(135deg, #FE70C8 0%, #FD9FD9 100%);
        }
        .impostor-gradient {
            background: linear-gradient(135deg, #0B0B0B 0%, #333333 100%);
        }
        .sticker-shadow {
            box-shadow: 4px 4px 0px var(--carpaneta-black);
        }
        .sticker-shadow-sm {
            box-shadow: 2px 2px 0px var(--carpaneta-black);
        }
        .bg-pattern {
            background-image: radial-gradient(var(--carpaneta-pink) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            opacity: 0.05;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #FE70C844;
            border-radius: 10px;
        }
    </style>
